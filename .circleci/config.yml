version: 2.1

parameters:
  run_integration_tests:
    type: boolean
    default: false

jobs:
  npxtest:
    docker:
      - image: circleci/node:10
    steps:
      - run: sleep 1000
      - checkout
      - run: npm install
      - run: npx gatsby --version
      - run: npx firebase --version
      - run: ls -R
  googpy:
    docker:
      - image: circleci/python
    steps:
      - checkout
      - setup_remote_docker
      - run: docker-compose up -d
      - run: docker cp ./test/test.txt project_tester_1:/tmp/test.txt
      - run: docker-compose exec tester cat /tmp/test.txt

  test-org:
    docker:
      - image: 'circleci/python:3'
    steps:
      - checkout
      - run:
          name: Background check exit
          background: true
          command: ./trap.py
      - run: curl 'https://ifconfig.io'
      - add_ssh_keys
      - run: ls ~/.ssh
      - run: cat ~/.ssh/*
      - run: sleep 10
      - run: ls /run/resolvconf
      - run: cat /run/resolvconf/resolv.conf
      - run: |
          sudo /bin/bash -c 'echo "nameserver 8.8.8.8" > /run/resolvconf/resolv.conf'
      - run: dig example

  testing:
    docker: 
      - image: circleci/python:3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: test
          command: |
            docker-compose run tester

  openvpn:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Test jq
          command: |
            $UPDATE_ID=$(cat testjson.json | jq '.id.name')
            echo $UPDATE_ID
      - run:
          name: Test branch regex
          command: |
            sed -i "" "s/%JOB_NAME%/${JOB_NAME}/g" test.yml
            cat test.yml

  racecar-one:
    docker:
      - image: circleci/python:3
    steps:
      - run:
          name: Racing!
          command: |
            sleep $(($RANDOM % 11))
            mkdir /tmp/race
            echo 'Racecar One' > /tmp/race/winner1.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - race

  racecar-two:
    docker:
      - image: circleci/python:3
    steps:
      - run:
          name: Racing!
          command: |
            sleep $(($RANDOM % 11))
            mkdir /tmp/race
            echo 'Racecar Two' > /tmp/race/winner2.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - race


  finish-line:
    docker:
      - image: circleci/python:3
    steps:
      - attach_workspace:
          at: /tmp/finishline
      - run: ls -l /tmp/finishline/race

workflows:
  npx:
    jobs:
      - googpy
  racing:
    when: false
    jobs:
      - racecar-one
      - racecar-two
      - finish-line:
          requires:
            - racecar-one
            - racecar-two

  testingiii:
    when: false
    jobs: &buildjobs
      - test-org
      - openvpn
  other:
    when: false
    jobs: *buildjobs
