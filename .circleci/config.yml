version: 2.1

orbs:
  win: circleci/windows@2.2.0
  browser-tools: circleci/browser-tools@0.1.4
  test-splitting-debug: mkly/test-splitting-debug@0.1.0

parameters:
  run_integration_tests:
    type: boolean
    default: false

jobs:
  pgcitext:
    docker:
      - image: circleci/python:3.8
    parallelism: 2
    steps:
      - checkout
      - run: |
          python3 -m venv env
          source env/bin/activate
          pip install -r requirements.txt
          pytest $(ls -1 test_* | circleci tests split) --junitxml=test/results.xml
      - run: env
      - store_test_results:
          path: test
      - test-splitting-debug/artifacts:
          test_results_path: test
  npxtest:
    docker:
      - image: circleci/node:10
    steps:
      #- run: echo $PATH
      #- run: curl -u mkly:${GITHUB_TOKEN} https://api.github.com/repos/${CIRCLE_PR_USERNAME}/${CIRCLE_PR_REPONAME}/pulls/${CIRCLE_PR_NUMBER}
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin
      - checkout
      - run: docker build .
  winn:
    executor:
      name: win/default
    steps:
      - run:
          name: Execute
          command: |
            dir C:\Program Files (x86)
          shell: cmd.exe
  googpy:
    docker:
      - image: circleci/python
    steps:
      - run: cat /etc/ssh/ssh_config
      - run: cat ~/.ssh/config
  test-org:
    docker:
      - image: 'circleci/python:3'
    steps:
      - checkout
      - run:
          name: Background check exit
          background: true
          command: ./trap.py
      - run: curl 'https://ifconfig.io'
      - add_ssh_keys
      - run: ls ~/.ssh
      - run: cat ~/.ssh/*
      - run: sleep 10
      - run: ls /run/resolvconf
      - run: cat /run/resolvconf/resolv.conf
      - run: |
          sudo /bin/bash -c 'echo "nameserver 8.8.8.8" > /run/resolvconf/resolv.conf'
      - run: dig example

  testing:
    docker: 
      - image: circleci/python:3
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: test
          command: |
            docker-compose run tester

  openvpn:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Test jq
          command: |
            $UPDATE_ID=$(cat testjson.json | jq '.id.name')
            echo $UPDATE_ID
      - run:
          name: Test branch regex
          command: |
            sed -i "" "s/%JOB_NAME%/${JOB_NAME}/g" test.yml
            cat test.yml

  racecar-one:
    docker:
      - image: circleci/python:3
    steps:
      - run:
          name: Racing!
          command: |
            sleep $(($RANDOM % 11))
            mkdir /tmp/race
            echo 'Racecar One' > /tmp/race/winner1.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - race

  racecar-two:
    docker:
      - image: circleci/python:3
    steps:
      - run:
          name: Racing!
          command: |
            sleep $(($RANDOM % 11))
            mkdir /tmp/race
            echo 'Racecar Two' > /tmp/race/winner2.txt
      - persist_to_workspace:
          root: /tmp
          paths:
            - race


  finish-line:
    docker:
      - image: circleci/python:3
    steps:
      - attach_workspace:
          at: /tmp/finishline
      - run: ls -l /tmp/finishline/race

workflows:
  npx:
    jobs:
      - pgcitext:
          filters:
            tags:
              only: /.*/

  racing:
    when: false
    jobs:
      - racecar-one
      - racecar-two
      - finish-line:
          requires:
            - racecar-one
            - racecar-two

  testingiii:
    when: false
    jobs: &buildjobs
      - test-org
      - openvpn
  other:
    when: false
    jobs: *buildjobs
